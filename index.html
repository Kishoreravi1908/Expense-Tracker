<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ’° Expense Tracker</h1>
        
        <div class="input-section">
            <input type="number" id="amount" placeholder="Amount" min="0" step="0.01">
            <label for="category" class="visually-hidden">Category</label>
            <select id="category" title="Category">
                <option value="food">ğŸ” Food</option>
                <option value="transport">ğŸš— Transport</option>
                <option value="entertainment">ğŸ¬ Entertainment</option>
                <option value="bills">ğŸ  Bills</option>
                <option value="shopping">ğŸ›ï¸ Shopping</option>
            </select>
            <label for="date" class="visually-hidden">Date</label>
            <input type="date" id="date" title="Date" placeholder="Select date">
            <input type="text" id="description" placeholder="Description">
            <button id="addExpense">Add Expense</button>
        </div>

        <div class="budget-section">
            <h3>Set Monthly Budget</h3>
            <label for="budgetCategory" class="visually-hidden">Budget Category</label>
            <select id="budgetCategory" title="Budget Category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value ="shopping">Shopping</option>
            </select>
            <input type="number" id="budgetAmount" placeholder="Amount" min="0">
            <button id="setBudget">Set Budget</button>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
        </div>

        <div class="summary">
            <div class="summary-item">
                <span>Total Spent:</span>
                <span id="totalSpent">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Remaining Budget:</span>
                <span id="remainingBudget">$0.00</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="food">Food</button>
            <button class="filter-btn" data-filter="transport">Transport</button>
            <button class="filter-btn" data-filter="entertainment">Entertainment</button>
            <button class="filter-btn" data-filter="bills">Bills</button>
            <button class="filter-btn" data-filter="shopping">Shopping</button>
        </div>

        <div class="expense-list">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                </tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
